name: Baixar Vídeo do Google Drive

on:
  workflow_dispatch:
    inputs:
      video_id:
        description: 'ID do vídeo do Google Drive'
        required: true

jobs:
  baixar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar dependências Node.js
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          npm install puppeteer axios fs-extra

      - name: Executar script para baixar vídeo
        run: node baixar.js ${{ github.event.inputs.video_id }}
