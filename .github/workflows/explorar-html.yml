name: Baixar Vídeo do Google Drive

on:
  workflow_dispatch:

jobs:
  baixar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install puppeteer fs-extra axios

      - name: Criar script baixar.js
        run: |
          echo "" > baixar.js

      - name: Executar script de download
        run: node baixar.js
