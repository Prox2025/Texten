name: Explorar e Baixar V√≠deo Google Drive

on:
  workflow_dispatch:
    inputs:
      drive_url:
        description: 'URL do Google Drive (com id=...)'
        required: true
        type: string

jobs:
  baixar-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install puppeteer axios fs-extra

      - name: Criar script de download
        run: |
          echo "const puppeteer = require('puppeteer');
          const fs = require('fs');
          const axios = require('axios');

          (async () => {
            const url = process.env.DRIVE_URL;
            const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();

            console.log('üåê Acessando: ' + url);
            await page.goto(url, { waitUntil: 'networkidle2', timeout: 60000 });

            await page.waitForSelector('#uc-download-link', { timeout: 10000 }).catch(() => {});
            const downloadLink = await page.$eval('#uc-download-link', el => el.href).catch(() => null);

            if (!downloadLink) {
              console.error('‚ùå Bot√£o de download n√£o encontrado.');
              await browser.close();
              process.exit(1);
            }

            console.log('‚úÖ Link extra√≠do: ' + downloadLink);

            const response = await page.goto(downloadLink, { waitUntil: 'networkidle2' });
            const finalUrl = response.url();
            console.log('üéØ Link final: ' + finalUrl);

            const writer = fs.createWriteStream('video.mp4');
            const videoResponse = await axios({
              method: 'get',
              url: finalUrl,
              responseType: 'stream'
            });

            videoResponse.data.pipe(writer);

            await new Promise((resolve, reject) => {
              writer.on('finish', resolve);
              writer.on('error', reject);
            });

            console.log('üì• V√≠deo salvo como video.mp4');
            await browser.close();
          })();" > baixar.js

      - name: Executar Puppeteer para baixar v√≠deo
        env:
          DRIVE_URL: ${{ github.event.inputs.drive_url }}
        run: node baixar.js

      - name: Upload do v√≠deo como artefato
        uses: actions/upload-artifact@v4
        with:
          name: video-google-drive
          path: video.mp4
